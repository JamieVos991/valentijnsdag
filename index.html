<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentijnsdag</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --background-color: #ddaed3;
        --dark-pink-color: #d02752;
        --dark-blue-color: #111f35;
        --white-color: #fff;
      }

      body {
        background: var(--background-color);
        height: 100vh;
        display: grid;
        justify-items: center;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        text-align: center;
        place-content: center;
        gap: 2rem;
        padding: 1rem;

        div {
          display: flex;
          gap: 2rem;

          a {
            background: var(--dark-pink-color);
            color: var(--white-color);
            text-decoration: none;
          }

          button {
            background: var(--dark-blue-color);
            color: var(--white-color);
            z-index: 2;
          }

          button,
          a {
            padding: 0.5rem 2rem;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 0.3rem;
          }
        }
      }
    </style>
  </head>
  <body>
    <h1>Wil jij mijn valentijn wezen?</h1>
    <div>
      <a href="jippie.html">Ja</a>
      <button>Nee</button>
    </div>
  </body>
  <script>
    const neeBtn = document.querySelector("button");
    const jaBtn = document.querySelector("a");

    let jaScale = 1;

    function isOverlapping(rect1, rect2) {
      return !(
        rect1.right < rect2.left ||
        rect1.left > rect2.right ||
        rect1.bottom < rect2.top ||
        rect1.top > rect2.bottom
      );
    }

    function punishNee() {
      const jaRect = jaBtn.getBoundingClientRect();

      let x, y, neeRect;
      let attempts = 0;

      neeBtn.style.position = "fixed";

      do {
        const maxX = window.innerWidth - neeBtn.offsetWidth;
        const maxY = window.innerHeight - neeBtn.offsetHeight;

        x = Math.random() * maxX;
        y = Math.random() * maxY;

        neeBtn.style.left = `${x}px`;
        neeBtn.style.top = `${y}px`;

        neeRect = neeBtn.getBoundingClientRect();
        attempts++;
      } while (isOverlapping(neeRect, jaRect) && attempts < 50);

      jaScale += 0.2;
      jaBtn.style.transform = `scale(${jaScale})`;
    }

    neeBtn.addEventListener("mouseenter", punishNee);
    neeBtn.addEventListener("click", punishNee);
  </script>
</html>
